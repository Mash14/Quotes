<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<p>The author of this quote is {{quote.author}}</p>
<p>The quote was submitted by {{quote.submitter}}</p>
<p>Quote was published: {{quote.completeDate|dateCount}}</p>
<button (click)='likes()' style="font-size:14px" class="btn btn-success"> <i class="fa fa-thumbs-up"></i></button>  
<button (click)="dislike()" style="font-size:14px" class="btn btn-danger dislike"> <i class="fa fa-thumbs-down"></i></button><br>
<p>Number of votes: {{votes}}</p>
<button (click) = 'quoteDelete(true)' class="btn btn-outline-danger">Delete Quote</button>
