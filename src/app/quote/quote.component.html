<div>
    <h1>Quotes</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <div *ngFor = 'let quote of quotes; let i = index'>
                <div>
                    <h5>{{ quote.name }}. It was posted on {{quote.completeDate|date}}</h5>
                    <button (click) = 'toggleDetails(i)' class="btn btn-info">Details</button>
                </div>
                
                <div *ngIf = 'quote.showDescription'>
                    <app-quote-detail  [quote] = 'quote' (toDelete) = 'deleteQuote($event,i)'></app-quote-detail>       
                </div>            
            </div>
        </div>
        <div class="col-md-6">
            <app-quote-form (addQuote) = "addNewQuote($event)"></app-quote-form>
        </div>
    </div> 
</div>
